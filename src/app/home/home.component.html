<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <div class="container mt-5">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1 class="welcome-heading">Welcome to the Project Manager</h1>
      <p class="lead">Manage your projects efficiently with our powerful project management tool.</p>

      <div class="quote-section">
        <blockquote class="quote">
          <p>{{ quote?.text }}</p>
          <footer class="author">{{ quote?.author }}</footer>
        </blockquote>
      </div>

      <div class="features-section">
        <h2>Key Features</h2>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
          <div class="feature-card">
            <i class="fas fa-tasks feature-icon"></i>
            <p>Organize tasks and track progress</p>
          </div>
          <div class="feature-card">
            <i class="fas fa-users feature-icon"></i>
            <p>Collaborate with your team members</p>
          </div>
          <div class="feature-card">
            <i class="fas fa-chart-line feature-icon"></i>
            <p>Visualize project metrics and performance</p>
          </div>
        </div>
      </div>
    </div>
  </div>
